<div class="bg-image-login"></div>
<div class="login-form">
    <h2 class="text-center">Login</h2>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Mobile</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4" (click)="login()">Login</button>
      </form>
</div>
